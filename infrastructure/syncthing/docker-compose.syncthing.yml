services:
  # syncthing
  syncthing:
    image: linuxserver/syncthing:latest
    container_name: syncthing
    profiles:
      - syncthing
    depends_on:
      - caddy
    restart: on-failure:5
    env_file:
      - ./syncthing/env/syncthing.env
    volumes:
      - syncthing_config:/config
      - syncthing_data:/data1
    networks:
      - infra-network
    security_opt:
      - no-new-privileges:true

volumes:
  syncthing_config:
    name: syncthing_config
  syncthing_data:
    name: syncthing_data
