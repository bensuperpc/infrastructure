services:
  # Openssh
  openssh:
    image: linuxserver/openssh-server:latest
    container_name: openssh
    profiles:
      - openssh
    depends_on:
      - caddy
    restart: on-failure:5
    env_file:
      - env/openssh.env
    volumes:
      - openssh_config:/config
      - openssh_data:/data
    networks:
      - infra-network
    security_opt:
      - no-new-privileges:true

volumes:
  openssh_config:
    name: openssh_config
  openssh_data:
    name: openssh_data
